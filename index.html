<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TenKdoToLami - Making Crazy Stuff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4em;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
      animation: flicker 2s infinite;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ccc;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      color: #0ff;
      border: 1px solid #0ff;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #0ff;
      color: black;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="content">
  <h1>TenKdoToLami</h1>
  <p>Making crazy stuff. Breaking sanity since forever.</p>

  <div class="buttons">
    <a href="https://github.com/tenkdotolami" target="_blank">GitHub</a>
    <!-- Add more links if you want -->
  </div>
</div>

<script>
  // Particle Background
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];

  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 1,
      vy: (Math.random() - 0.5) * 1,
      radius: Math.random() * 2 + 1
    });
  }

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0ff";

    for (let p of particles) {
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
